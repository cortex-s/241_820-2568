    <div>
      <div>
        <input type="checkbox" id="hobby" value="reading" />
        <label for="reading"> อ่านหนังสือ</label>
      </div>
      <div>
        <input type="checkbox" id="hobby" value="swimming" />
        <label for="swimming">ว่ายน้ำ</label>
      </div>
      <div>
        <input type="checkbox" id="hobby" value="gaming" />
        <label for="gaming">เล่นเกม</label>
      </div>
      <button onclick="onSubmitForm()">Submit Bro</button>
    </div>
    <div>
      <h1>งานอดิเรกที่ชอบ</h1>
      <ul id="result"></ul>
    </div>
    <script>
      function onSubmitForm() {
        let hobby = document.querySelectorAll("input#hobby");
        let result = document.getElementById("result");
        result.innerHTML = "";
        hobby.forEach((element, i) => {
          if (!element.checked) {
            return;
          }
          result.innerHTML += `<li id="${i}">${element.value}</li>`;
          //   console.log(`Hobby ${i + 1}:`, element.checked);
        });
      }
    </script>
